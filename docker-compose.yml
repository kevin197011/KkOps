services:
  postgres:
    image: postgres:16-alpine
    container_name: kkops-postgres
    environment:
      POSTGRES_DB: kkops
      POSTGRES_USER: kkops
      POSTGRES_PASSWORD: kkops_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kkops"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - kkops-network

  redis:
    image: redis:7-alpine
    container_name: kkops-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - kkops-network

  backend:
    image: golang:1.24
    container_name: kkops-backend
    working_dir: /app
    ports:
      - "8080:8080"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=kkops
      - DB_PASSWORD=kkops_dev
      - DB_NAME=kkops
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - JWT_SECRET=${JWT_SECRET:-your-secret-key-change-in-production}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:-your-encryption-key-change-in-production}
      - GOTOOLCHAIN=auto
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - backend_go_modules:/go/pkg/mod
    networks:
      - kkops-network
    command: sh -c "go mod download && go run cmd/server/main.go"

  frontend:
    image: node:20-alpine
    container_name: kkops-frontend
    working_dir: /app
    ports:
      - "3000:3000"
    environment:
      # Vite dev server proxy targets (server-side, can use container hostnames)
      - API_PROXY_TARGET=http://backend:8080
      - WS_PROXY_TARGET=http://backend:8080
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - kkops-network
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"

volumes:
  postgres_data:
  redis_data:
  backend_go_modules:

networks:
  kkops-network:
    driver: bridge